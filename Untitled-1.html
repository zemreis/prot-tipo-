<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VitalFlow - Bem-Estar e Saúde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Minerva+Modern:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Minerva Modern', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }
    header {
      background: linear-gradient(135deg, #4CAF50 30%, #81C784 100%);
      color: white;
      padding: 0.5em;
      text-align: center;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img {
      height: 30px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    nav button:hover {
      background-color: #45a049;
    }
    .content {
      padding: 20px;
      display: none;
    }
    .content.visible {
      display: block;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    textarea, input[type="number"], input[type="text"] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .progress-bar {
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin: 10px 0;
    }
    .progress {
      height: 20px;
      background-color: #4CAF50;
      width: 50%;
    }
    .stats-box {
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="VitalFlow Logo">
    <h1>VitalFlow</h1>
  </header>

  <nav>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('exercicio')">Exercício</button>
    <button onclick="showSection('saude')">Saúde Mental</button>
    <button onclick="showSection('bemestar')">Bem-Estar</button>
    <button onclick="showSection('perfil')">Perfil</button>
    <button onclick="showSection('configuracoes')">Configurações</button>
    <button onclick="showSection('relatorios')">Relatórios</button>
  </nav>

  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="content visible">
      <h2>Dashboard</h2>
      <p>Resumo do seu progresso!</p>
      <div class="stats-box">
        <h3>Passos Dados</h3>
        <div class="progress-bar"><div class="progress" style="width: 70%;"></div></div>
      </div>
      <div class="stats-box">
        <h3>Calorias Queimadas</h3>
        <p>350 kcal</p>
      </div>
      <div class="stats-box">
        <h3>Hidratação</h3>
        <p>2 Litros Consumidos</p>
      </div>
    </section>

    <!-- Exercício Físico -->
    <section id="exercicio" class="content">
      <h2>Treinos Personalizados</h2>
      <select id="nivel">
        <option value="iniciante">Iniciante</option>
        <option value="intermediario">Intermediário</option>
        <option value="avancado">Avançado</option>
      </select>
      <button onclick="startWorkout()">Iniciar Treino</button>
      <h3>Desafio de Passos</h3>
      <input type="number" id="passos" placeholder="Informe seus passos">
      <button onclick="updateSteps()">Registrar Passos</button>
      <p id="passos-status"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 VitalFlow - Bem-Estar e Saúde</p>
  </footer>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll('.content').forEach(section => section.classList.remove('visible'));
      document.getElementById(sectionId).classList.add('visible');
    }
  </script>
</body>
</html>
